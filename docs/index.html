<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>KoL Candle Eudora Table</title>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" defer src="./app.js"></script>
  </head>
  <body>
    <noscript>This page requires JavaScript</noscript>

    <main id="app">
      <label for="kol-class">Class: </label>
      <select id="kol-class">
        <option v-for="kolClass in kolClasses" v-bind:value="kolClass.id">
          {{ kolClass.name }}
        </option>
      </select>

      <label for="kol-path">Path: </label>
      <select id="kol-path">
        <option v-for="kolPath in kolPaths" v-bind:value="kolPath.id">
          {{ kolPath.name }}
        </option>
      </select>
    </main>

    <table class="table-candle">
      <thead>
        <tr>
          <th>Day</th>
          <th>Equipment</th>
          <th>Premium candle</th>
          <th>Basic candle 1</th>
          <th>Basic candle 2</th>
          <th>Seed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Some candle</td>
          <td>Another candle</td>
          <td>foo candle</td>
          <td>bar candle</td>
          <td>???</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Some candle</td>
          <td>Another candle</td>
          <td>foo candle</td>
          <td>bar candle</td>
          <td>???</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Some candle</td>
          <td>Another candle</td>
          <td>foo candle</td>
          <td>bar candle</td>
          <td>???</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
